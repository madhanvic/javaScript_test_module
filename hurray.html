<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="author" content="Vignesh"/>
    <meta name ="title" content="Rock, paper and scissor game" />
    <meta name = "description" content="Single mode player, one player was user and the other one was Computer" />
    <title>Rock, Paper and Scissor game - Hurray Announcement</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon_48x48.png" sizes="48x48"/>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon_96x96.png" sizes="96x96">
    <link rel="stylesheet" href="./assets/styles/hurray.style.css"/>
    <script src="./assets/script/script.js" defer></script>
</head>
<body>
    <div class="root">
        <main>
            <div class="wrapper">
                <div class="hurray_container">
                    <div class="trophy_grp">
                        <img src="./assets/images/trophy.png" alt="Trophy" width="220" height="220" class="trophy"/>
                        <img src="./assets/images/star.png" alt="star" class="star star_1" width="35" height="35"/>
                        <img src="./assets/images/star.png" alt="star" class="star star_2" width="65" height="65"/>
                        <img src="./assets/images/star.png" alt="star" class="star star_3" width="120" height="120"/>
                        <img src="./assets/images/star.png" alt="star" class="star star_4" width="35" height="35"/>
                        <img src="./assets/images/star.png" alt="star" class="star star_5" width="35" height="35"/>
                        <img src="./assets/images/star.png" alt="star" class="star star_6" width="120" height="120"/>
                        <img src="./assets/images/star.png" alt="star" class="star star_7" width="35" height="35"/>
                        <img src="./assets/images/star.png" alt="star" class="star star_8" width="140" height="130"/>
                    </div>
                    
                    <h1 class="hurray">
                        <span>H</span>
                        <span>U</span>
                        <span>R</span>
                        <span>R</span>
                        <span>A</span>
                        <span>Y</span>
                        <span>!</span>
                        <span>!</span>
                    </h1>
                    
                    <h2 class="hurray__msg">
                        <span>Y</span>
                        <span>O</span>
                        <span>U</span>
                        <span> </span>
                        <span> </span>
                        <span>W</span>
                        <span>O</span>
                        <span>N</span>
                        <span> </span>
                        <span> </span>
                        <span>T</span>
                        <span>H</span>
                        <span>E</span>
                        <span> </span>
                        <span> </span>
                        <span>G</span>
                        <span>A</span>
                        <span>M</span>
                        <span>E</span>
                    </h2>
                    <button class="btn btn__playAgain rounded_md">PLAY AGAIN</button>
                </div>
            </div>
        </main>
    </div>
    <div class="btn_container">
        <button class="btn btn_outline btn_rules rounded_md">
            Rules
        </button>
    </div>
</body>
</html>
