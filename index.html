<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta name="author" content="Vignesh"/>
        <meta name ="title" content="Rock, paper and scissor game" />
        <meta name = "description" content="Single mode player, one player was user and the other one was Computer" />
        <title>Rock, Paper and Scissor game</title>
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon_48x48.png" sizes="48x48"/>
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon_96x96.png" sizes="96x96">
        <link rel="stylesheet" href="./assets/styles/style.css"/>
        <script src="./assets/script/script.js" defer></script>
    </head>
    <body>
       <div class="root">
         <main>
            <div class="wrapper">
                <header class="score__board rounded_md">
                    <h1 class="score__board--title">
                        ROCK <br/>
                        PAPER <br />
                        SCISSORS <br />
                    </h1>
    
                    <div class="score__board--card rounded_md">
                        <p class="score__board--player-title">COMPUTER <br />
                        SCORE</p>
                        <span class="score__board--score computer__score">0</span>
                    </div>
                    <div class="score__board--card rounded_md">
                        <p class="score__board--player-title">YOUR <br />
                        SCORE</p>
                        <span class="score__board--score your__score">0</span>
                    </div>
                </header>
                <ul class="rps_options">
                    <li class="rpc_option r_option">
                        <button>
                            <div class="inner_layer">
                                <img src="./assets/images/rock.png" width="80" height="60" alt="rock">
                            </div>
                        </button>
                    </li>
                    <li class="rpc_option s_option">
                        <button>
                            <div class="inner_layer">
                                <img src="./assets/images/scissor.png" width="45" height="65" alt="scissor">
                            </div>
                        </button>
                    </li>
                    <li class="rpc_option p_option">
                        <button>
                            <div class="inner_layer">
                                <img src="./assets/images/paper.png"  width="80" height="70" alt="paper">
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
         </main>
       </div>
    </body>
</html>
